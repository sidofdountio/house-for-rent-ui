<div class="container">
    <h1 class="mat-h1"> <button routerLink="../" routerLinkActive="active" mat-icon-button
            matTooltip="o back"><mat-icon>arrow_back</mat-icon></button>Manage House</h1>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h2 class="mat-h2 text-center text-primary">Add New House</h2>
        <!-- First row -->
        <div class="fome" [formGroup]="houseToSave">
            <div class="row g-3">
                <div class="col">
                    <div class="mb-2">
                        <!-- House type -->
                        <mat-form-field>
                            <mat-label>Type of house</mat-label>
                            <mat-select formControlName="houseType">
                                <mat-option value="ROOM">Room</mat-option>
                                <mat-option value="APARTMENT">Apartement</mat-option>
                                <mat-option value="STUDIO">Studio</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <!-- Rent price -->
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Rent Price</mat-label>
                            <input matInput formControlName="rentPrice" type="number">
                            <mat-hint>Please Enter valid price</mat-hint>
                            <mat-error>Please Enter valid price</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>City </mat-label>
                            <input matInput formControlName="city" type="text">
                            <mat-hint>Younde, Simbock</mat-hint>
                        </mat-form-field>
                    </div>
                </div><!-- End first col -->
                <div class="col">
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Bed room </mat-label>
                            <input matInput formControlName="numBedrooms" type="number">
                            <mat-hint>Please Enter valid bed room number</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Bath room number </mat-label>
                            <input matInput formControlName="numBathrooms" type="number">
                            <mat-hint>Please Enter valid bed bath number</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Address </mat-label>
                            <input matInput formControlName="address" type="text">
                            <mat-hint>Simbock, Grande chefferi</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button routerLink="/admin/house" routerLinkActive="active" color="warn">Go
                        back</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button mat-raised-button [disabled]="!houseToSave.valid">Save now</button>
                    <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Saving...
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
