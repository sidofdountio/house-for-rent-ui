<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>NDA'A</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./" routerLinkActive="active"><mat-icon matListItemIcon>dashboard</mat-icon> Dashbord</a>
      <a mat-list-item routerLink="./house" routerLinkActive="active"> <mat-icon matListItemIcon>house</mat-icon> Houses</a>
      <hr>
      <a mat-list-item > <mat-icon matListItemIcon>help</mat-icon> Help</a>
      <a mat-list-item > <mat-icon matListItemIcon>infos</mat-icon> Terms</a>
      <hr>
      <a mat-list-item routerLink="../home" routerLinkActive="active" > <mat-icon matListItemIcon class="logout">logout</mat-icon>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>NDA'A</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
